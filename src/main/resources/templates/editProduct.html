<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<section class="updateContainer">
    <h1>Edit Product:</h1>

    <form action="/update" method="post">
        <input type="hidden" name="id" th:value="${product.id}">
        <div class="form-group">
            <label for="productname" class="form-label">Product name</label>
            <input type="text" id="productname" name="name" th:value="${product.name}" class="form-control">

        </div>
        <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="text" id="price" name="price" th:value="${product.price}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Opdater vare</button>
    </form>
</section>

</body>
</html>
